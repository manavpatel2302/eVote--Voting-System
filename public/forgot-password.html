<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Voting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üó≥Ô∏è Voting Website</h2>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link">Login</a>
                <a href="/signup" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Forgot Password?</h1>
                <p>Enter your email address and we'll send you a link to reset your password</p>
            </div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loading"
                            style="display: none;">Sending...</span>
                    </button>

                <div class="auth-message" id="auth-message"></div>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login">Sign in
                            here</a></p>
                <p>Don't have an account? <a href="/signup">Sign up
                            here</a></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.querySelector('.btn-text');
            const btnLoading = document.querySelector('.btn-loading');
            const authMessage = document.getElementById('auth-message');

            forgotPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Clear previous errors
                clearErrors();
                authMessage.textContent = '';
                authMessage.className = 'auth-message';

                // Show loading state
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';

                const formData = new FormData(forgotPasswordForm);
                const email = formData.get('email');

                try {
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        authMessage.textContent = 'Password reset link sent to your email. Please check your inbox and follow the instructions.';
                        authMessage.className = 'auth-message success';

                        // Clear form
                        forgotPasswordForm.reset();
                    } else {
                        authMessage.textContent = data.message;
                        authMessage.className = 'auth-message error';
                    }
                } catch (error) {
                    console.error('Forgot password error:', error);
                    authMessage.textContent = 'An error occurred. Please try again.';
                    authMessage.className = 'auth-message error';
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            });

            function clearErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(element => {
                    element.textContent = '';
                });
            }
        });
    </script>
</body>

</html>
