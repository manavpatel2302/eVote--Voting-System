<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Voting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üó≥Ô∏è Voting Website</h2>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link">Login</a>
                <a href="/signup" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your new password below</p>
            </div>

            <form id="reset-password-form" class="auth-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        <small>Password must contain at least 6 characters
                                with uppercase, lowercase, and number</small>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New
                            Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                        <span class="btn-text">Reset Password</span>
                        <span class="btn-loading"
                            style="display: none;">Resetting...</span>
                    </button>

                <div class="auth-message" id="auth-message"></div>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login">Sign in
                            here</a></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetPasswordForm = document.getElementById('reset-password-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.querySelector('.btn-text');
            const btnLoading = document.querySelector('.btn-loading');
            const authMessage = document.getElementById('auth-message');

            // Get token from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                authMessage.textContent = 'Invalid or missing reset token. Please request a new password reset.';
                authMessage.className = 'auth-message error';
                resetPasswordForm.style.display = 'none';
                return;
            }

            resetPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Clear previous errors
                clearErrors();
                authMessage.textContent = '';
                authMessage.className = 'auth-message';

                const formData = new FormData(resetPasswordForm);
                const password = formData.get('password');
                const confirmPassword = formData.get('confirm-password');

                // Validate passwords match
                if (password !== confirmPassword) {
                    document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';

                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        authMessage.textContent = 'Password reset successfully! You can now log in with your new password.';
                        authMessage.className = 'auth-message success';

                        // Clear form
                        resetPasswordForm.reset();

                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    } else {
                        authMessage.textContent = data.message;
                        authMessage.className = 'auth-message error';
                    }
                } catch (error) {
                    console.error('Reset password error:', error);
                    authMessage.textContent = 'An error occurred. Please try again.';
                    authMessage.className = 'auth-message error';
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            });

            function clearErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(element => {
                    element.textContent = '';
                });
            }
        });
    </script>
</body>

</html>
