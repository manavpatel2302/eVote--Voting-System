<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Voting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üó≥Ô∏è Voting Website</h2>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/results" class="nav-link">Results</a>
                <a href="/login" class="nav-link">Login</a>
                <a href="/signup" class="nav-link active">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join the democratic process and make your voice heard</p>
            </div>

            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        <small>Password must contain at least 6 characters
                                with uppercase, lowercase, and number</small>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                            <option value="voter">Voter</option>
                            <option value="admin">Admin</option>
                        </select>
                    <div class="error-message" id="role-error"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms
                                of Service</a> and <a href="#"
                                class="terms-link">Privacy Policy</a>
                        </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="signup-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loading"
                            style="display: none;">Creating Account...</span>
                    </button>

                <div class="auth-message" id="auth-message"></div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in
                            here</a></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const signupBtn = document.getElementById('signup-btn');
            const btnText = document.querySelector('.btn-text');
            const btnLoading = document.querySelector('.btn-loading');
            const authMessage = document.getElementById('auth-message');

            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }

            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Clear previous errors
                clearErrors();
                authMessage.textContent = '';
                authMessage.className = 'auth-message';

                // Show loading state
                signupBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';

                const formData = new FormData(signupForm);
                const signupData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    role: formData.get('role')
                };

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(signupData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        authMessage.textContent = 'Account created successfully! Please check your email for verification.';
                        authMessage.className = 'auth-message success';

                        // Clear form
                        signupForm.reset();

                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 3000);
                    } else {
                        if (data.errors && data.errors.length > 0) {
                            displayValidationErrors(data.errors);
                        } else {
                            authMessage.textContent = data.message;
                            authMessage.className = 'auth-message error';
                        }
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    authMessage.textContent = 'An error occurred. Please try again.';
                    authMessage.className = 'auth-message error';
                } finally {
                    // Reset button state
                    signupBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            });

            function clearErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(element => {
                    element.textContent = '';
                });
            }

            function displayValidationErrors(errors) {
                errors.forEach(error => {
                    const field = error.path;
                    const errorElement = document.getElementById(`${field}-error`);
                    if (errorElement) {
                        errorElement.textContent = error.msg;
                    }
                });
            }
        });
    </script>
</body>

</html>
