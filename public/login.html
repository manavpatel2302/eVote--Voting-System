<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>üó≥Ô∏è Voting Website</h2>
            </div>
            <div class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/results" class="nav-link">Results</a>
                <a href="/login" class="nav-link active">Login</a>
                <a href="/signup" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account to cast your vote</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    <a href="/forgot-password" class="forgot-link">Forgot
                            Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loading" style="display: none;">Signing
                            In...</span>
                    </button>

                <div class="auth-message" id="auth-message"></div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup">Sign up
                            here</a></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.querySelector('.btn-text');
            const btnLoading = document.querySelector('.btn-loading');
            const authMessage = document.getElementById('auth-message');

            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Clear previous errors
                clearErrors();
                authMessage.textContent = '';
                authMessage.className = 'auth-message';

                // Show loading state
                loginBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';

                const formData = new FormData(loginForm);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Store token and user data
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        authMessage.textContent = 'Login successful! Redirecting...';
                        authMessage.className = 'auth-message success';

                        // Redirect to home page
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        authMessage.textContent = data.message;
                        authMessage.className = 'auth-message error';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    authMessage.textContent = 'An error occurred. Please try again.';
                    authMessage.className = 'auth-message error';
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            });

            function clearErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(element => {
                    element.textContent = '';
                });
            }
        });
    </script>
</body>

</html>
